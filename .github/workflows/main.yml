name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 1.8
          java-package: jdk
          
      - name: Install SFDX
        run: npm install sfdx-cli
      
      - name: Install Scanner
        run: sfdx plugins:install @salesforce/sfdx-scanner

