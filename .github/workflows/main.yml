name: CI
on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 1.8
          java-package: jdk
                
      - uses: sfdx-actions/setup-sfdx@v1
      - name: Install Scanner
        run: sfdx plugins:install @salesforce/sfdx-scanner
      
      - name: Scan base
        run: sfdx scanner:run --target ".\**\*" -v
